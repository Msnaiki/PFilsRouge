
<div class="login-container" *ngIf="errorMessage" class="mat-elevation-z8 error-message">
  <mat-error>
    {{ errorMessage }}
  </mat-error>
</div>
<div style="display: flex;width: 100%;justify-content: center;align-items: center;height: 100vh;">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form"style="display: flex;flex-direction: column;width: 40%;">
    <mat-form-field appearance="fill" >
      <mat-label>Username:</mat-label>
      <input matInput type="text" formControlName="username" id="username">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Password:</mat-label>
      <input matInput type="password" formControlName="password" id="password">
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
