<!-- employee Dashboard Component Template -->
<div class="employee-dashboard">
    <nav class="employee-nav">
      <a routerLink="/employee/dashboard">Dashboard</a>
      <a routerLink="/employee/manage-managers">Manage Managers</a>
      <a routerLink="/employee/profile">Profile</a>
      <button (click)="logout()">Logout</button>
    </nav>
  
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
  
  <!-- Part of Manage Managers Component -->
  <div class="manage-managers">
    <button (click)="showCreateForm()">Add Manager</button>
    <input type="text" placeholder="Search by username" [(ngModel)]="searchTerm" (keyup)="filterManagers()">
  
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let manager of managers | filter: searchTerm">
          <td>{{ manager.username }}</td>
          <td>
            <button (click)="selectManager(manager)">Edit</button>
            <button (click)="confirmDelete(manager.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Create/Edit Manager Form -->
    <div *ngIf="selectedManager" class="manager-form">
      <form (ngSubmit)="submitManager()">
        <label for="username">Username:</label>
        <input id="username" type="text" [(ngModel)]="selectedManager.username" name="username">
  
        <!-- Additional fields as required -->
        <button type="submit">Save</button>
        <button (click)="clearSelection()">Cancel</button>
      </form>
    </div>
  </div>
