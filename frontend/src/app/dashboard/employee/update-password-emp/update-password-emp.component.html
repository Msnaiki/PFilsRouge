<p>update-password works!</p>
<h1 mat-dialog-title>Update Your Password</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>New Password</mat-label>
    <input matInput [(ngModel)]="data.newPassword" type="password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="updatePassword()" cdkFocusInitial>Update</button>
</div>
