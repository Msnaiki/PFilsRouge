<h1 mat-dialog-title>Update Employee</h1>
<div mat-dialog-content>
  <form [formGroup]="updateForm">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Best Quality</mat-label>
      <input matInput formControlName="bestQuality">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Manager ID</mat-label>
      <input matInput formControlName="managerId" [disabled]="true">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onUpdate()">Update</button>
</div>
